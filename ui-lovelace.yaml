          entities:
            - light.gateway_light_7811dcdec559
            - switch.wall_switch_158d0002416083
            - entity: binary_sensor.motion_sensor_158d000237a778
              name: Ella
            -  sensor.illumination_158d000237a778
            - entity: sensor.illumination_7811dcdec559
              name: hub illum
      - type: horizontal-stack
        cards:
          - type: picture-entity
            show_info: false
            tap_action: toggle
            image: /local/dinneroff.jpg
            state_image:
              "on": /local/dinneron.jpg
            entity: light.dinner_table
      - type: entity-filter
        show_empty: false
        entities:
          - light.bedroom_lamps
          - light.kitchen
          - light.dinner_table
          - light.front_door
          - light.hallway
          - light.lounge_room
          - light.tv_blue
          - switch.bedroom_air
          - switch.ceiling_fan
