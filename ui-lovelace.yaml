        - type: entity-filter
          entities:
            - group.dad
            - group.mum
            - device_tracker.ellabergan
            - device_tracker.ipad
          state_filter:
            - 'home'
          card: 
            type: glance
        - type: glance
          column_width: calc(100% / 6)
          entities:
            - sensor.plex
            - entity: binary_sensor.blue
              name: Motion
            - sensor.ring_front_door_battery
            - sensor.cpu_temperature
            - sensor.dark_sky_temperature
            - sensor.weather_symbol
