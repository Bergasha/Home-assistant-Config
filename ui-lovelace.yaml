cch:
  active_tab_color: red
  all_tabs_color: white
  background: transparent
  clock_am_pm: false
  default_tab: '0'
  default_tab_template: >
    if (states["media_player.spotify"].state == "idle") "Front"; else if
    (states["media_player.spotify"].state == "playing") 11; else 0;
  hide_help: true
  main_config: true
  notifications: overflow
  options: clock
  swipe: true
  swipe_amount: '30'
  swipe_animate: fade
  tab_color:
    '0': white
    '1': white
  tab_indicator_color: red
  voice: hide
