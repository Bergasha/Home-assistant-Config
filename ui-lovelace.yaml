          - switch.tv
          - switch.xbox
          - input_boolean.air_con
          - input_boolean.cin_air
        state_filter:
          - 'on'
        card:
          title: Using power
          show_header_toggle: false
      - type: horizontal-stack
        cards:
        - type: picture-entity
          show_info: false
          tap_action: toggle
          image: /local/airoff.jpg
          state_image:
            "on": /local/airon.jpg
          entity: input_boolean.air_con
      - type: entities
        show_header_toggle: false
        entities:
          - sensor.dark_sky_temperature
          - switch.ceiling_fan
          - input_boolean.air_con
          - input_boolean.cin_air
          - switch.bedroom_air
